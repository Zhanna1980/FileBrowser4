<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Browser 4</title>



</head>
<body>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
        var systemJSConfig = {
            baseURL: '',
            packages: {
                '/': {
                    defaultExtension: 'js',
                }
            },
            map: {
                'jquery': "node_modules/jquery/dist/jquery.js"
            }
        };
        SystemJS.config(systemJSConfig);
        SystemJS.import('main.js');
    </script>
</body>
</html>
