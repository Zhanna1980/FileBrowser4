<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Browser 4</title>
    <link rel="stylesheet" href="style.css">


</head>
<body ondragstart="return false;" ondrop="return false;">

    <div class="layout">
        <div class="header">
            <div class="navigation">
                <button id="btnBack"><</button>
            </div>
            <div class="navigation">
                <button id="btnForward">></button>
            </div>

            <input id="path" type="text"/>

        </div>

        <div class="sub-layout">
            <div class="side-bar">
                <div id="fileExplorer">
                    <ul id="fs" class="element folder"></ul>
                </div>
            </div>
            <div id="content"></div>
        </div>
        <div class="menu"></div>
    </div>

    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
        var systemJSConfig = {
            baseURL: '',
            packages: {
                '/': {
                    defaultExtension: 'js',
                }
            },
            map: {
                'jquery': "node_modules/jquery/dist/jquery.js"
            }
        };
        SystemJS.config(systemJSConfig);
        SystemJS.import('main.js');
    </script>
</body>
</html>
